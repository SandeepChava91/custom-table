<!DOCTYPE html>
<html lang="en" data-ng-app="CustomTable">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>

<body data-ng-controller="CustomTableController">

    <div class="Container">
        <table class="table" custom-table>
            <thead class="thead-inverse">
                <tr data-ng-repeat="data in tableData track by $index" data-ng-if="$index===0">
                    <th data-ng-repeat="dt in data track by $index">
                        <span>{{dt}}</span>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="data in tableData track by $index">
                    <td data-ng-repeat="dt in data track by $index">{{dt}}</td>
                </tr>
            </tbody>
        </table>
    </div>


    <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="js/angular.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/main.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
